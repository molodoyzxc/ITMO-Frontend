<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор таблиц</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../scripts/constructor.js" defer></script>
</head>
<body>
<header class="header">
    <h1 class="header__title">Конструктор таблиц</h1>
    <hr class="header__line">
    <nav class="header__nav">
        <ul class="header__menu">
            <li class="header__menu-item"><a href="index.html" class="header__link">Главная</a></li>
            <li class="header__menu-item"><a href="about.html" class="header__link">Обо мне</a></li>
            <li class="header__menu-item"><a href="works.html" class="header__link">Работы</a></li>
            <li class="header__menu-item"><a href="contacts.html" class="header__link">Контакты</a></li>
            <li class="header__menu-item"><a href="constructor.html" class="header__link">Конструктор</a></li>
            <li class="header__menu-item"><a href="users.html" class="header__link">Комментарии</a></li>
        </ul>
    </nav>
</header>
<main class="main">
    <section class="constructor">
        <h2 class="constructor__title">Создайте свою таблицу</h2>
        <form id="tableForm" class="constructor__form">
            <label for="days">Количество дней:</label>
            <select id="days" name="days">
                <option value="4">4-дневная неделя</option>
                <option value="5">5-дневная неделя</option>
                <option value="6">6-дневная неделя</option>
            </select>

            <label for="classesPerDay">Максимальное количество занятий в день:</label>
            <input type="number" id="classesPerDay" name="classesPerDay" min="1" max="25" required>

            <label for="language">Язык:</label>
            <select id="language" name="language">
                <option value="ru">Русский</option>
                <option value="en">Английский</option>
            </select>

            <button type="submit" class="constructor__button">Создать таблицу</button>
        </form>
        <div id="tableContainer" class="constructor__table-container"></div>
    </section>
</main>
<footer class="contacts">
    <p class="contacts__text">Конструктор таблиц</p>
</footer>
</body>
</html>
